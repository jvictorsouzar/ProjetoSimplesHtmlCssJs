<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <script src="script.js"></script>
    <title>Formulário para Orçamento</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form id="orcamentoForm">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual serviço você deseja?</strong></label>
            <label>
                <input type="radio" name="servico" value="lavagem-simples" checked>Lavagem Simples
            </label>
            <label>
                <input type="radio" name="servico" value="detalhe">Lavagem Externa e Detalhamento
            </label>
            <label>
                <input type="radio" name="servico" value="lavagem-completa">Lavagem Completa
            </label>
        </div>

        <div class="campo">
            <label for="tipo-carro"><strong>Qual é o tipo do seu carro?</strong></label>
            <select id="tipo-carro" required>
                <option selected disabled value="">Selecione</option>
                <option>Ret</option>
                <option>Sedan</option>
            </select>
        </div>

        <div class="campo">
            <label for="ano-modelo"><strong>Ano e Modelo do Veículo:</strong></label>
            <textarea rows="6" id="ano-modelo" name="ano-modelo"></textarea>
        </div>

        <button class="botao" type="submit" id="botao-enviar">Enviar</button>
    </form>

    <div id="div-mensagem" class="mensagem"></div>

</body>

</html>
